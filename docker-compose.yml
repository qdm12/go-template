version: "3"
services:
  REPONAME_DOCKER:
    build: .
    image: qmcgaw/REPONAME_DOCKER
    container_name: REPONAME_DOCKER
    ports:
      - 8000:8000/tcp
    environment:
      - TZ=America/Montreal
    secrets:
      - postgres_user
      - postgres_password
    restart: always

  postgres:
    image: postgres:13-alpine
    volumes:
      - REPONAME_DOCKER:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: REPONAME_DOCKER
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_user
      - postgres_password

secrets:
  postgres_user:
    file: ./postgres_user
  postgres_password:
    file: ./postgres_password
