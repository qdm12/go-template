version: "3"
services:
  go-template-docker:
    build: .
    image: qmcgaw/go-template-docker
    container_name: go-template-docker
    ports:
      - 8000:8000/tcp
    environment:
      - TZ=America/Montreal
    secrets:
      - postgres_user
      - postgres_password
    restart: always

  postgres:
    image: postgres:13-alpine
    volumes:
      - go-template-docker:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: go-template-docker
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_user
      - postgres_password

secrets:
  postgres_user:
    file: ./postgres_user
  postgres_password:
    file: ./postgres_password
